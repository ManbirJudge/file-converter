{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="description" content="A simple file converter.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FileConverter</title>
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
        <style>
            @font-face {
                font-family: "Arimo";
                src: url("{% static 'fonts/Arimo-Variable.ttf' %}") format('truetype');

            }
            body {
                font-family: "Arimo", sans-serif;
            }
        </style>
        {% block head %}{% endblock head %}
    </head>
    <body class="bg-slate-950 text-gray-300 font-['Arimo', sans-serif] h-screen flex flex-col items-stretch">
        <nav class="flex flex-row items-center px-4 py-2 bg-slate-800">
            <h1 class="text-3xl font-bold"><a href="/">FileConverter</a></h1>
            <div class="flex-1"></div>
            <ul class="flex flex-row gap-4">
                <li><a class="hover:underline" href="/images">Convert Images</a></li>
                <li><a class="hover:underline" href="/videos">Convert Videos</a></li>
                <li><a class="hover:underline" href="/docs">Convert Docs</a></li>
            </ul>
            <div class="flex-1"></div>
        </nav>
        <main class="bg-red flex-1 flex flex-col p-4">
            {% block body %}{% endblock body %}
        </main>
        <footer class="bg-slate-900 py-1 px-2 text-xs text-gray-400 flex flex-row justify-between">
            <p>Made with ❤️ by <a class="hover:underline hover:text-gray-300" href="https://github.com/ManbirJudge" target="_blank">Manbir Judge</a></p>
            <a class="hover:underline hover:text-gray-300" href="https://github.com/ManbirJudge/file-converter" target="_blank">GitHub</a>
        </footer>
    </body>
</html>
