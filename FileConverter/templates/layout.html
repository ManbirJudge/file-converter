<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Converter</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Arimo", sans-serif;
            }
        </style>
    </head>
    <body class="bg-slate-950 text-gray-200 font-['Arimo', sans-serif] h-screen flex flex-col items-stretch">
        <nav class="flex flex-row items-center px-4 py-2 bg-slate-800">
            <h1 class="text-3xl font-bold"><a href="/">FileConverter</a></h1>
            <div class="flex-1"></div>
            <ul class="flex flex-row gap-4">
                <li><a class="hover:underline" href="/images">Convert Images</a></li>
                <li><a class="hover:underline" href="/videos">Convert Videos</a></li>
                <li><a class="hover:underline" href="/docs">Convert Docs</a></li>
            </ul>
            <div class="flex-1"></div>
        </nav>
        <main class="bg-red flex-1 flex flex-col p-4">
            {% block body %}{% endblock body %}
        </main>
    </body>
</html>
