<div *ngIf="this.req != undefined && this.req.status == 'C'; else elseBlock">
    <h2>Conversion Completed</h2>
    <p>We did it! If the download does not start in a couple of seconds, you can click on the download link below.</p>

    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th scope="col" colspan="2">Your converted files</th>
            </tr>
        </thead>
        <tbody *ngFor="let file of reqFiles; index as i">
            <tr>
                <td style="height: 100%; display: flex; align-items: center;">{{ file.name }}</td>
                <td class="text-center">
                    <!-- <a class="btn btn-success btn-sm" (click)="onDownloadClick(i)" role="button" [href]=""http://127.0.0.1:8000" + file.file" [download]="file.file">
                        <i class="bi bi-cloud-arrow-down-fill" style="margin-right: 5px;"></i>
                        Download
                    </a> -->
                    <button class="btn btn-success btn-sm" (click)="onDownloadClick(i)">
                        <i class="bi bi-cloud-arrow-down-fill" style="margin-right: 5px;"></i>
                        Download
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #elseBlock>
    <h2>Conversion in progress</h2>
    <p>Our online converter is working on your conversion.</p>

    <h2 class="mt-3" style="text-decoration: underline; text-decoration-color: green;"></h2>
    <div class="request-steps">
        <div class="request-step">
            <i class="bi bi-check-circle-fill text-success" style="margin-right: 20px;"></i>
            Setup
        </div>
        <div class="request-step">
            <i class="bi bi-check-circle-fill text-success" style="margin-right: 20px;"></i>
            Queued
        </div>
            <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                <circle fill="#000" stroke="none" cx="6" cy="50" r="6">
                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1" />
                </circle>
                <circle fill="#000" stroke="none" cx="26" cy="50" r="6">
                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2" />
                </circle>
                <circle fill="#000" stroke="none" cx="46" cy="50" r="6">
                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3" />
                </circle>
            </svg>
            Processing
        </div>
        <div class="request-step">
            <i class="bi bi-x-circle-fill text-danger" style="margin-right: 20px;"></i>
            Complete
        </div>
</ng-template>
